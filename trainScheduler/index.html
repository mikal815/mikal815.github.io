<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    
	<div class="container">
            <div class="jumbotron text-center">
                <h1>Don't miss your Train!</h1>
            </div>
            
            
            <div class="panel panel-primary">
                      
                  <div class="panel-heading">Current Train Schedule</div>
                  <div class="panel-body">
                    </div>
                  
                  <table class="table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arival</th>	
                        <th>Minutes Away</th>
                    </tr>
                  </table>
            </div>
            
              
              <div class="panel panel-primary">
              <div class="panel-heading">Add Train</div>
              <div class="panel-body">
                    <div class="form-group">
                        <label id="exampleInputEmail1">Train Name</label>
                        <input type="email" class="form-control" id="trainName">
                     </div>
                     <div class="form-group">
                        <label id="exampleInputEmail1">Destination</label>
                        <input type="email" class="form-control" id="dest">
                     </div>
                     <div class="form-group">
                        <label id="exampleInputEmail1">First Train Time(HH:mm - military time)</label>
                        <input type="email" class="form-control" id="firstTrainTime">
                     </div>
                     <div class="form-group">
                        <label id="exampleInputEmail1">Frequency (min)</label>
                        <input type="email" class="form-control" id="freq">
                     </div>
                     <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
              </div>
             </div>
        </div>
  
    


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
