<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="hangMan.css">
</head>
<body>
    <h1>Hangman</h1>
    <div>
        <button id="start" >Press to start!!!</button>
    </div>    
    <div id="placeholder-section">
        <div> Current Word (Ice cream flavors):
            <div id="placeholders">_ _ _ _ _</div>
        </div>    
        <div> Incorrect Letters Guessed:
                <div id="guessed-letters"></div>
            </div>    
    </div>    

    <div> Number of Guesses Remaining:
        <div id="guesses-left">0</div>
    </div>

    <div> Wins:
            <div id="wins">0</div>
    </div>

    <div> Losses
            <div id="losses">0</div>
    </div>
    <script src="game.js" charset="utf-8"></script>
    
</body>
</html>
